<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de músicas</title>
</head>

<body>
    <header>
        <div class="input-container">
            <input onkeyup="procurar()" type="text" placeholder="Procure sua canção aqui">
            <span>
                <img width="25" height="25" src="https://img.icons8.com/ios-filled/25/ffffff/search--v1.png"
                    alt="search--v1" /> </span>
        </div>
        <button onclick="abrirModal()">
            <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/ffffff/music.png" alt="music" />
            <p>Criar música</p>
        </button>
        <button onclick="abrirMinhaPlaylist()">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/musical-notes.png"
                alt="musical-notes" />
            <p>Playlist</p>
        </button>
    </header>

    <section id="blur" onclick="fecharModal()"></section>
    <section class="modal">
        <div class="modal_content">
            <h3>Digite a sua música:</h3>
            <label>Imagen(URL)</label>
            <input id="imagem" type="text">
            <label>Nome da música</label>
            <input id="nome_musica" type="text">
            <label>Nome do álbum</label>
            <input id="nome_album" type="text">
            <label>Nome do artista</label>
            <input id="nome_artista" type="text">
            <button onclick="inserirMusicaAPI()" id="criar_musica_btn">
                Criar música
            </button>
        </div>
    </section>




    <section class="blur" onclick="sairMinhaPlaylist()"></section>
    <section id="minha_playlist">
        <div id="minha_playlist_container">
            <h3>Minhas músicas:
                <img onclick="sairMinhaPlaylist()" width="30" height="30"
                    src="https://img.icons8.com/fluency-systems-regular/48/move-out.png" alt="move-out" />
            </h3>
            <hr class="linha">
            <ul>
                <!-- <li>
                    <hr>
                    <div class="info_playlist">
                        <p>Música - Nome do artista </p>
                        <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/trash--v1.png" alt="trash--v1"/> 
                    </div>
                    <hr>
                </li> -->
            </ul>
        </div>

    </section>


    <section class="lista-de-musicas">
        <ul class="musicas">
            <!-- <li class="perfil-musica">
                <img src="images/bici.png" alt="">
                <div class="infos-perfil-musica">
                    <h3>Nome</h3>
                    <h4>Álbum</h4>
                    <h4>Banda</h4> 
                </div>
                <button class="add">
                    <img width="30" height="30" src="https://img.icons8.com/ios/30/ffffff/plus--v1.png" alt="plus--v1"/>
                </button>
            </li> -->


        </ul>

    </section>

    <script src="script.js"></script>

</body>

</html>
